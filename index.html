<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="gallery.css">
	<script src = "gallery.js"></script>
</head>
<body>
	
	<div id = "image">
		Hover over an image below to display here.
	</div>
	
	<img class = "preview" tabindex="1" alt = "Styling with a Bandana" src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur = "undo()">
	
	<img class = "preview" tabindex="2" alt = "With My Boy" src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="undo()">
	
	<img class = "preview" tabindex="3" src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg" alt = "Young Puppy" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="undo()">

	<img class = "preview" tabindex="4" src = "https://hatrabbits.com/wp-content/uploads/2017/01/random.jpg" alt = "elephant" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="undo()">

	<img class = "preview" tabindex="5" src = "https://images.unsplash.com/photo-1494253109108-2e30c049369b?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fHJhbmRvbXxlbnwwfHwwfHx8MA%3D%3D" alt = "lemon" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="undo()">

	<img class = "preview" tabindex="6" src = "https://www.freeimageslive.com/galleries/buildings/themepark/pics/ball_pool_background.jpg" alt = "Candy" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur = "undo()">
</body>
</html>
